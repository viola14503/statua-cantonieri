<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statua Cantonieri - 3D Viewer</title>

  <!-- Libreria model-viewer -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
    }

    .ios-warning {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 90%;
      text-align: center;
      z-index: 9999;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <model-viewer
    src="Statua_Cantonieri_1a5.glb"
    ios-src="Statua_Cantonieri_1a5.usdz"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.0"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="fixed"
  >
  </model-viewer>


  <!-- Script per mostrare avviso su iOS NON Safari -->
  <script>
    const ua = navigator.userAgent;

    const isIOS = /iPhone|iPad|iPod/i.test(ua);
    const isSafari = /^((?!CriOS|FxiOS|EdgiOS).)*Safari/i.test(ua); 
    // Safari è l'unico che può lanciare Quick Look AR

    if (isIOS && !isSafari) {
      const msg = document.createElement('div');
      msg.className = 'ios-warning';
      msg.textContent = 'Per usare la realtà aumentata su iPhone/iPad, apri questa pagina con Safari.';
      document.body.appendChild(msg);

      // Nasconde il messaggio dopo 8 secondi
      setTimeout(() => msg.remove(), 8000);
    }
  </script>

</body>
</html>

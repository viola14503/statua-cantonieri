<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statua Cantonieri - 3D Viewer</title>

  <!-- Libreria model-viewer -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
    }

    /* Messaggio iOS (browser non Safari) */
    .ios-warning {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #ff0000;
      padding: 16px 22px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      max-width: 90%;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      border: 3px solid #ff0000;
    }

    /* Bottone AR personalizzato (cubo originale + testo) */
    .ar-button-custom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* Icona cubo originale di model-viewer */
    .ar-icon-default {
      width: 70px;       /* GRANDEZZA DEL CUBO */
      height: 70px;
      background-image: url('https://modelviewer.dev/assets/icons/ic_view_in_ar_new_64dp.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0px 0px 8px #000);  /* leggero glow */
    }

    /* Testo sotto il pulsante AR */
    .ar-button-text {
      color: white;
      font-size: 18px;
      font-weight: 600;
      background: rgba(0,0,0,0.5);
      padding: 6px 14px;
      border-radius: 999px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <model-viewer
    src="Statua_Cantonieri_1a5.glb"
    ios-src="Statua_Cantonieri_1a5.usdz"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.0"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="fixed"
  >

    <!-- Pulsante AR con cubo originale + testo -->
    <button slot="ar-button" class="ar-button-custom">
      <div class="ar-icon-default"></div>
      <div class="ar-button-text">visualizza in AR</div>
    </button>

  </model-viewer>

  <!-- Script: avviso per utenti iOS non Safari -->
  <script>
    const ua = navigator.userAgent;

    const isIOS = /iPhone|iPad|iPod/i.test(ua);
    const isSafari = /^((?!CriOS|FxiOS|EdgiOS).)*Safari/i.test(ua);

    if (isIOS && !isSafari) {
      const msg = document.createElement('div');
      msg.className = 'ios-warning';
      msg.textContent = 'Per usare la realt√† aumentata su iPhone/iPad, apri questa pagina con Safari.';
      document.body.appendChild(msg);
    }
  </script>

</body>
</html>

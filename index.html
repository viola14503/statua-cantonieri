<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Statua Cantonieri - 3D Viewer</title>

    <script type="module"
            src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        model-viewer {
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>

    <model-viewer src="Statua_Cantonieri_1a5.glb"
                  ios-src="Statua_Cantonieri_1a5.usdz"
                  camera-controls
                  auto-rotate
                  shadow-intensity="1"
                  exposure="1.0"
                  ar
                  ar-modes="webxr scene-viewer quick-look"></model-viewer>

</body>
</html>
